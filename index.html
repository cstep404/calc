<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <script src="scripts/calc.js" defer></script>
    <link rel="stylesheet" href="styles/calc.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="button-container">
            <div class="col">
                <button id="zero" class="calc-btn number">0</button>
                <button id="one" class="calc-btn number">1</button>
                <button id="two" class="calc-btn number">2</button>
                <button id="three" class="calc-btn number">3</button>
                <button id="four" class="calc-btn number">4</button>
            </div>

            <div class="col">
                <button id="five" class="calc-btn number">5</button>
                <button id="six" class="calc-btn number">6</button>
                <button id="seven" class="calc-btn number">7</button>
                <button id="eight" class="calc-btn number">8</button>
                <button id="nine" class="calc-btn number">9</button>
            </div>

            <div class="col">
                <button id="add" class="calc-btn operator">+</button>
                <button id="subtract" class="calc-btn operator">-</button>
                <button id="multiply" class="calc-btn operator">*</button>
                <button id="divide" class="calc-btn operator">/</button>
                <button id="equals" class="calc-btn">=</button>
                <button id="clear" class="calc-btn">clear</button>
            </div>
        </div>
    </div>
</body>
</html>
